<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="pre-style.css" />
    <link
      rel="stylesheet"
      href="pre-mediaqueriestab.css"
      media="(max-width:1400px)"
    />
    <link
      rel="stylesheet"
      href="pre-mediaqueriesmob.css"
      media="(max-width:740px)"
    />

    <link rel="icon" href="images/jobbo-logo.png" />
    <script
      src="https://kit.fontawesome.com/ce29807884.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobbo</title>
  </head>
  <body>
    <main class="sign-upmain">
      <div class="sign-head">
        <h2>Get A Quick Account On Jobbo !!!</h2>
        <p>Sign up as a worker</p>

        <div class="sign-uu">
          <form>
            <div class="forrm">
              <div>
                <p>Surname</p>
                <input type="text" />
              </div>
              <div>
                <p>First Name</p>
                <input type="text" />
              </div>
              <div>
                <p>Address</p>
                <input type="text" />
              </div>
              <div>
                <p>Phone Number</p>
                <input type="number" />
              </div>
              <div>
                <p>Email Address</p>
                <input type="email" />
              </div>
              <div>
                <p>Password</p>
                <input type="password" />
              </div>
            </div>
            <div class="accept">
              <input type="checkbox" id="myCheckbox" onclick="enable()" />
              <p>
                YES, I understand and agree to
                <span style="color: #1b5096">JOBBO</span> Terms and Conditions
                of Service. including the <a href=""> User Agreement </a>and<a
                  href=""
                >
                  Privacy Policy.
                </a>
              </p>
            </div>

            <a class="btnlink"
              ><button
                id="myButton"
                disabled="true"
                onclick="enablelink();return false;"
              >
                Create account
              </button></a
            >
          </form>
        </div>
      </div>
    </main>
    <script src="function.js"></script>
  </body>
</html>
